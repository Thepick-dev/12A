<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00f2ff;
  --redpink:#ff007f;
  --orange:#ff6600;
  --yellow:#ffd400;
  --green:#00ff66;
  --text:#000;
  --hover-duration:180ms;
}

html, body{
  margin:0;
  padding:0;
  height:100%;
  background:#fff;
  color:var(--text);
  font-family:"League Gothic", Arial, sans-serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

body{
  display:flex;
  flex-direction:column;
  align-items:center;
}

a, a:focus, a:active{
  outline:none;
  -webkit-tap-highlight-color: transparent;
  background:none;
  user-select:none;
}

.topnav{
  width:100%;
  max-width:820px;
  display:flex;
  justify-content:center;
  gap:24px;
  padding:12px;
  box-sizing:border-box;
}
.topnav a{
  text-decoration:none;
  color:var(--text);
  font-size:22px;
  text-transform:uppercase;
  font-weight:700;
  transition: all var(--hover-duration) ease;
}
.topnav a:hover{
  color:var(--col, var(--blue));
  text-shadow:0 0 8px var(--col, var(--blue));
}

.wrap{
  width:100%;
  max-width:820px;
  padding:10px 14px 10px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:calc(100vh - 80px);
}

h1{
  font-family:"Bebas Neue", sans-serif;
  font-size:clamp(180px,20vw,300px);
  margin:0 0 12px;
  line-height:0.75;
  text-align:center;
  color:#000;
  padding:12px 24px;
  border:2px solid #000;
  border-radius:6px;
  box-shadow:0 0 12px rgba(0,0,0,0.08);
  box-sizing:border-box;
}

.tagline{
  font-size:36px;
  font-weight:700;
  color:var(--redpink);
  margin-bottom:32px;
  text-transform:uppercase;
  letter-spacing:1px;
}

.options{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:60px;
  width:100%;
}

.option{
  font-size:clamp(64px,12vw,104px);
  font-weight:700;
  color:#000;
  text-decoration:none;
  text-transform:uppercase;
  transition: all var(--hover-duration) ease;
  position:relative;
}
.option::after{
  content:"";
  position:absolute;
  left:-4px; right:-4px; top:-4px; bottom:-4px;
  border:2px solid transparent;
  border-radius:4px;
  transition: all 200ms ease;
}
.option:hover::after{
  border-color:var(--col, var(--blue));
  box-shadow:0 0 16px var(--col, var(--blue));
}

.option.predict{ --col:var(--blue); }
.option.table{ --col:var(--redpink); }
.option.rules{ --col:var(--orange); }
.option.updates{ --col:var(--yellow); }

.foot{
  width:100%;
  max-width:820px;
  display:flex;
  justify-content:center;
  gap:24px;
  padding:10px 12px;
  margin-top:12px;
}
.foot a{
  text-decoration:none;
  color:#000;
  font-size:20px;
  font-weight:700;
  text-transform:uppercase;
  transition: all var(--hover-duration) ease;
}
.foot a:hover{
  color:var(--col, var(--blue));
  text-shadow:0 0 8px var(--col, var(--blue));
}

@media(max-width:420px){
  h1{ font-size:clamp(120px,28vw,260px); }
  .tagline{ font-size:28px; }
  .options{ gap:40px; }
}
</style>
</head>
<body>
  <nav class="topnav" aria-label="Top navigation">
    <a href="index.html" class="navlink" data-hex="#000000">Home</a>
    <a href="picks.html" class="navlink" data-hex="#00f2ff">Predict</a>
    <a href="table.html" class="navlink" data-hex="#ff007f">Table</a>
    <a href="rules.html" class="navlink" data-hex="#ff6600">Rules</a>
    <a href="updates.html" class="navlink" data-hex="#ffd400">Updates</a>
  </nav>

  <main class="wrap">
    <h1>LMS XII</h1>
    <div class="tagline">LET'S BE HAVING YOU</div>

    <div class="options">
      <a href="picks.html" class="option predict">PREDICT</a>
      <a href="table.html" class="option table">TABLE</a>
      <a href="rules.html" class="option rules">RULES</a>
      <a href="updates.html" class="option updates">UPDATES</a>
    </div>
  </main>

  <footer class="foot">
    <a href="index.html" class="navlink">Home</a>
    <a href="picks.html" class="navlink">Predict</a>
    <a href="table.html" class="navlink">Table</a>
    <a href="rules.html" class="navlink">Rules</a>
    <a href="updates.html" class="navlink">Updates</a>
  </footer>
</body>
</html>
